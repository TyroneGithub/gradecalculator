<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Grade Calculator</title>
</head>
<body>
    <header>
        <p class = "dlsu">De La Salle University</p>
        <br>
        <h1>  GRADE CALCULATOR</h1>
        <!-- <p class="name">By: Tyrone Sta. Maria</p> -->
    </header>
    
    <section class = "container">
        <!-- <div class = "requirement">
            <p class="add-text">ADD/REMOVE <br> REQUIREMENT </p>
            <div class = "btn">
                 <button class = "subtract"> - </button> <button class = "add"> + </button>
            </div>
        </div> -->
        
        <div class = "grade-container">
            <div class="grade-node" id = "1">
                <div class="heading">
                    <div class ="heading-elements">
                        <span class = "categ"> 

                            <label for="category">Category:</label>
                            <input type="text" name="category" id="category"/>

                        </span>

                        <span class = "num">
                            Number: 0 
                        </span>

                        <span class = "percent"> 

                            <label for="percentage">Weight:</label>
                            <input type="number" name="weight" id="percentage" step="any" />%

                        </span>
                        <span class = "btns">
                            <button class ="removeElem"> - </button> <button class="addElem"> + </button>
                        </span>
                    </div>
                </div>

                <div class = "sub-heading">
                    <span class = "act">Activity</span>
                    <span class = "total">Total</span>
                    <span class = "score">Score</span>
                    
                </div>

                <div class = "elements">
                    <ul class = "element-inputs">
                    </ul>
                    
                </div>
                <div class="footer">
                    <div class="footer-elements">
                        <br>
                        <span class = "yourScore">Your Score: 0 </span>
                        <span class = "totalScore">Total Score: 0 </span>
                        <br>
                        <span class = "yourPercent">Your Percentage: <span> 0 </span>% </span>
                        <span class = "totalPercent">Weighted Percentage: <span> 0 </span>%</span>
                    </div>
                </div>
                

            </div>
            
        </div>

    </section>
    <script src="main.js"></script>
</body>
</html>
